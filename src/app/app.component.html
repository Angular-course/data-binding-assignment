<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Enter your name:</label>
            <input class="form-control" type="text" [(ngModel)]="username">
            <p>{{username}}</p>
            <button class="btn btn-primary" [disabled]="username == ''" (click)="resetUsername()">Reset User</button>
        </div>
    </div>
</div>
